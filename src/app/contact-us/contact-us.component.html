<section id="contact-us" class="pb-5">

    <div class="container">
      <div class="col-md-12 col-sm-12  text-center mt-3">
        <h2 class="section-heading">Contact Us</h2>
        <span class="heading-separator-img">
            <img src="https://wp.bwlthemes.com/wp_reddrop_buddies/blood-buddies/wp-content/themes/reddrop-buddies/images/separator.png" alt="">
        </span>
        <h3 class="section-subheading">Campaigns to encourage new donors to join and existing to continue to give blood.</h3>
    </div>
  
    <div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
        </div>
      
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  
  </div>
  
  </section>
